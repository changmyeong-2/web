<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>>
    <script>
       function length() {
            id = document.getElementById('id').value
            if (id.length > 5) {
                alert('사용할 수 있는 아이디입니다.')
            } else {
                alert('사용할 수 없는 아이디입니다. 다시 입력해주세요.')
            }
        }

        function login() {
            pw = document.getElementById('pw').value
            pwcf = document.getElementById('pwcf').value
            if (pw == pwcf) {
                alert('비밀번호가 일치합니다.')
            } else {
                alert('비밀번호가 일치하지 않습니다. 다시 확인하세요.')
            }
        }
    </script>
</html>
<body>
    아이디: <input type="text" id="id">
    <button onclick="length()" style="background: pink color: blue">글자수 체크</button><br>
    비밀번호 : <input type="text" id="pw"><br>
    비밀번호 확인 : <input type="text" id="pwcf"><br>
    <button onclick="login()" style="background: pink">비밀번호 확인</button>
    <hr>
</body>
</html>
